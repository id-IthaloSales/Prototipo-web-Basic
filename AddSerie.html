<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="./Css/reset.css">
  <link rel="stylesheet" href="./Css/header.css">
  <link rel="stylesheet" href="./Css/footer.css">
  <link rel="stylesheet" href="./Css/main.css">
  <link rel="stylesheet" href="./Css/response.css">
  <!--Icons-->
  <script src="https://kit.fontawesome.com/d1288213de.js" crossorigin="anonymous" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <!--JavaScript-->
  <script src="./javascript/js.js"></script>
  <title>Adcionar Serie</title>
</head>

<body>
  <!--codigo para abertura da tela loguin-->
  <div id="login-overlay">
    <div id="login-box">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Nome de usuário" required>
        <input type="password" id="password" placeholder="Senha" required>
        <a href="#">Esqueceu sua senha?</a><br>
        <button id="bttloguin" type="submit">Entrar</button>

      </form>
      <div class="bttncadastro">
        <a href="./telacadastro.html">NÃO POSSUI UMA CONTA? CADASTRE-SE</a><br>
        <button class="google-btn">
          <span class="icon"><i class="fab fa-google"></i></span>
          <span class="text"> Google</span>
        </button><br>
        <button class="facebook-btn">
          <span class="icon"><i class="fab fa-facebook"></i></span>
          <span class="text">Facebook</span>
        </button>
      </div>

    </div>
  </div>
  <!--Incio do body-->
  <header class="header">
    <div class="logo">
      <img src="./imagens/logo.png" alt="Logomarca">
    </div>
    <nav class="menu">
      <ul>
        <li><a href="./index.html">INICIO</a></li>
        <li><a href="./telapesquisa.html">GÊNEROS</a></li>
        <li><a href="./favoritos.html">FAVORITOS</a></li>
        <li><a href="./telapesquisa.html">PLATAFORMAS</a></li>
        <li class="menuEntrarSair">
          <a href="#">
            <i id="open-login-btn" class="fa-regular fa-right-to-bracket"> Entrar</i>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="conteiner-perfil">
        <div class="box-usuario">
            <h1>Adcionar</h1><br>
            <form>
                <label for="categoria">Categoria:</label>
                <input type="text" id="categoria" name="categoria" required><br>              
                <label for="tempo">Tempo por episódio:</label>
                <input type="text" id="tempo" name="tempo" required><br>              
                <label for="ano">Ano de Lançamento:</label>
                <input type="number" id="ano" name="ano" required><br>              
                <label for="sinopse">Sinopse:</label>
                <textarea id="sinopse" name="sinopse" required></textarea><br>              
                <label for="diretor">Diretor:</label>
                <input type="text" id="diretor" name="diretor" required><br>              
                <label for="elenco">Elenco:</label>
                <input type="text" id="elenco" name="elenco" required><br>              
                <label for="temporada">Temporada:</label>
                <input type="number" id="temporada" name="temporada" required><br>              
                <label for="episodios">Episódios:</label>
                <input type="number" id="episodios" name="episodios" required><br>              
                <label for="trailer">Trailer Youtube:</label>
                <input type="url" id="trailer" name="trailer" required><br>              
                <label for="ondeAssistir">Onde Assistir:</label>
                <input type="text" id="ondeAssistir" name="ondeAssistir" required><br>              
                <label for="imagemCapa">Imagem de capa:</label>
                <input type="file" id="imagemCapa" name="imagemCapa" accept="image/*" required><br>              
                <input id="bttloguin" type="submit" value="Adcionar">
              </form>
        </div>
        
    <section class="conteiner-capa">
      <img src="#" alt="Album da Serie">
    

    </section>
    </section>
  </main>
  <Footer>

      <ul>

    </nav>

</body>

</html>
